name: Phase 4 - Index
on:
  workflow_run:
    workflows: ["Phase 3 - Download & Sign"]
    types: [completed]

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download APKs artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Phase 3 - Download & Sign
          run_id: ${{ github.event.workflow_run.id }}
          name: apks-download
          path: apks/
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Inject secure config
        env:
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_PASS: ${{ secrets.KEY_PASS }}
        run: |
          sed -i "s|\$KEYPASS|$KEY_PASS|g" fdroid/config.yml

      - name: Prepare repo directory with APKs
        run: |
          mkdir -p fdroid/repo
          # Copy APKs from the downloaded location to the repo directory for indexing
          find apks/ -name "*.apk" -exec cp {} fdroid/repo/ \; 2>/dev/null || echo "No APKs to copy"

      - name: Run fdroid update
        env:
          FDROID_KEY_STORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          FDROID_KEY_PASS: ${{ secrets.KEY_PASS }}
        run: |
          cd fdroid
          fdroid update --create-metadata

      - name: Copy icons
        run: cp -r fdroid/metadata/icons repo/ 2>/dev/null || true

      - name: Prepare deployment directory
        run: |
          # Create deployment directory structure
          mkdir -p deployment/repo
          # Copy repository files to deployment directory
          cp -r repo/* deployment/repo/
          # Copy website files to deployment directory
          cp -r website/* deployment/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deployment

      - name: Upload F-Droid repository
        uses: actions/upload-artifact@v4
        with:
          name: fdroid-repo
          path: repo