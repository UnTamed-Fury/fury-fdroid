name: Phase 5 - Deploy
on:
  workflow_run:
    workflows: ["Phase 4 - Index"]
    types: [completed]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Phase 4 - Index
          run_id: ${{ github.event.workflow_run.id }}
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare website
        run: |
          mkdir -p public/repo
          cp -r website/* public/
          cp -r repo/* public/repo/

      - uses: actions/deploy-pages@v4
        with:
          folder: public