name: Phase 5 - Deploy
on:
  workflow_run:
    workflows: ["Phase 3 & 4 - Download & Index"]
    types: [completed]

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download F-Droid repository artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: Phase 3 & 4 - Download & Index
          run_id: ${{ github.event.workflow_run.id }}
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Generate static site
        run: |
          cd website
          npm run generate

      - name: Prepare deployment directory
        run: |
          # Create the public directory structure
          mkdir -p public/repo
          # Copy generated Nuxt site to public first
          cp -r website/dist/* public/ 2>/dev/null || echo "No website files to copy"
          # Then copy F-Droid repository files to the repo subdirectory
          cp -r repo/* public/repo/ 2>/dev/null || echo "No repo files to copy"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4