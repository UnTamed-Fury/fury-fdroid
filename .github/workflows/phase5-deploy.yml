name: Phase 5 - Deploy
on:
  workflow_run:
    workflows: ["Phase 3 & 4 - Download & Index"]
    types: [completed]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: "Phase 3 & 4 - Download & Index"
          run_id: ${{ github.event.workflow_run.id }}
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'workflow_run' }}

      # For manual dispatch, we'll use a fallback - download the latest successful artifact
      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: "Phase 3 & 4 - Download & Index"
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_conclusion: success
        if: ${{ github.event_name == 'workflow_dispatch' }}

      # Prepare deployment directory
      - name: Prepare deployment directory
        run: |
          # Create the proper structure for GitHub Pages
          # F-Droid repository files need to be at the root for proper client access
          mkdir -p public

          # Copy F-Droid repository files to the root of public directory first
          # This ensures index-v1.json, index-v1.jar, etc. are accessible at root
          cp -r repo/* public/ 2>/dev/null || echo "No repo files to copy"

          # Copy the static website files to the root
          # This makes the website accessible while preserving F-Droid repository structure
          cp website/index.html public/ 2>/dev/null || echo "No index.html to copy"
          cp website/qr.png public/ 2>/dev/null || echo "No qr.png to copy"
          cp -r website/public/* public/ 2>/dev/null || echo "No additional public files to copy"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4