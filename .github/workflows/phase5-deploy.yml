name: Phase 5 - Deploy
on:
  workflow_run:
    workflows: ["Phase 3 & 4 - Download & Index"]
    types: [completed]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: phase34-download-index.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'workflow_run' }}

      # For manual dispatch, we'll use a fallback - download the latest successful artifact
      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: phase34-download-index.yml
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_conclusion: success
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Prepare website
        run: |
          mkdir -p public/repo
          cp -r website/* public/
          cp -r repo/* public/repo/

      - uses: actions/deploy-pages@v4
        with:
          folder: public