name: Phase 5 - Deploy
on:
  workflow_run:
    workflows: ["Phase 3 & 4 - Download & Index"]
    types: [completed]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: phase34-download-index.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ github.event_name == 'workflow_run' }}

      # For manual dispatch, we'll use a fallback - download the latest successful artifact
      - uses: dawidd6/action-download-artifact@v6
        with:
          workflow: phase34-download-index.yml
          name: fdroid-repo
          path: repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_conclusion: success
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        run: |
          cd website
          npm install

      - name: Generate static site
        run: |
          cd website
          npm run generate

      - name: Prepare deployment directory
        run: |
          mkdir -p public/repo
          # Copy generated static site to public directory
          cp -r website/dist/* public/
          # Copy F-Droid repository files to repo subdirectory
          cp -r repo/* public/repo/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4