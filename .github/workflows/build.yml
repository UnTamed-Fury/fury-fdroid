name: Phase 3/4/5 - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Phase 1 - Watcher", "Phase 2 - Setup Apps"]
    types:
      - completed

jobs:
  download:
    name: Phase 3 - Download
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout pip cache
        uses: actions/checkout@v4
        with:
          repository: UnTamedFury/pip-fdroid-fury
          path: pip-cache

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pip-cache/requirements.txt

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          if [ -d "pip-cache/wheels" ]; then
            pip install --find-links pip-cache/wheels --no-index requests pyyaml || pip install requests pyyaml
          else
            pip install requests pyyaml
          fi

      - name: Run Download Script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/update_fdroid_repo.py --download

      - name: Upload APKs & Metadata
        uses: actions/upload-artifact@v4
        with:
          name: raw-data
          path: |
            apks/
            fdroid/metadata/
          retention-days: 1

  index:
    name: Phase 4 - Index
    runs-on: ubuntu-latest
    needs: download
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout pip cache
        uses: actions/checkout@v4
        with:
          repository: UnTamedFury/pip-fdroid-fury
          path: pip-cache

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pip-cache/requirements.txt

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          if [ -d "pip-cache/wheels" ]; then
            pip install --find-links pip-cache/wheels --no-index requests pyyaml fdroidserver gitpython qrcode yamllint Pillow || pip install requests pyyaml fdroidserver gitpython qrcode yamllint Pillow
          else
            pip install requests pyyaml fdroidserver gitpython qrcode yamllint Pillow
          fi

      - name: Download APKs & Metadata
        uses: actions/download-artifact@v4
        with:
          name: raw-data

      - name: Inject Secure Config
        env:
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_PASS: ${{ secrets.KEY_PASS }}
        run: |
          CONFIG_CONTENT=$(cat fdroid/config.yml)
          CONFIG_CONTENT="${CONFIG_CONTENT//\$\{\{ secrets.KEYSTORE_PASS \}\}/$KEYSTORE_PASS}"
          CONFIG_CONTENT="${CONFIG_CONTENT//\$\{\{ secrets.KEY_PASS \}\}/$KEY_PASS}"
          echo "$CONFIG_CONTENT" > fdroid/config.yml

      - name: Run Index Script
        env:
          FDROID_KEY_STORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          FDROID_KEY_PASS: ${{ secrets.KEY_PASS }}
        run: python3 scripts/update_fdroid_repo.py --index

      - name: Prepare Website
        run: |
          mkdir -p public/repo
          cp -r website/* public/
          cp -r fdroid/repo/* public/repo/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    name: Phase 5 - Deploy
    runs-on: ubuntu-latest
    needs: index
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4