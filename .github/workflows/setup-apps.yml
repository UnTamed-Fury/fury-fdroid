name: Phase 2 - Setup & Icons

on:
  push:
    paths:
      - 'apps.yaml'
  schedule:
    - cron: '0 6 * * *' # Daily icon update
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout pip cache
        uses: actions/checkout@v4
        with:
          repository: UnTamedFury/pip-fdroid-fury
          path: pip-cache

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pip-cache/requirements.txt

      - name: Install Dependencies
        run: |
          if [ -d "pip-cache/wheels" ]; then
            pip install --find-links pip-cache/wheels --no-index requests pyyaml Pillow || pip install requests pyyaml Pillow
          else
            pip install requests pyyaml Pillow
          fi

      - name: Run Setup Script
        run: python3 scripts/setup_apps.py

      - name: Commit Changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add fdroid/metadata/icons/
          git add apks/
          
          if ! git diff --cached --quiet; then
            git commit -m "Automated: Icon/Setup updates"
            git push
            # Only trigger build if manually triggered or pushed, not necessarily on schedule?
            # Actually, icon update doesn't strictly need a rebuild unless we want the site to reflect it immediately.
            # Let's trigger it.
            gh workflow run build.yml
          else
            echo "No changes."
          fi