# Repo Update & Web Deploy
name: Build CI

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch: # Allows manual triggering

# Prevent concurrent runs of the same workflow to avoid conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push metadata updates
      pages: write    # To deploy to GitHub Pages
      id-token: write # Verify OIDC for Pages deployment

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout pip cache repository
        uses: actions/checkout@v4
        with:
          repository: UnTamedFury/pip-fdroid-fury
          path: pip-cache
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Caching pip dependencies
          cache-dependency-path: 'pip-cache/requirements.txt'  # Use requirements from cache repo

      - name: Install Python dependencies from cache
        run: |
          pip install --upgrade pip
          # Try to install from the cached wheel files first
          if [ -d "pip-cache/wheels" ]; then
            pip install --find-links pip-cache/wheels --no-index requests pyyaml fdroidserver gitpython qrcode yamllint || pip install requests pyyaml fdroidserver gitpython qrcode yamllint
          else
            pip install requests pyyaml fdroidserver gitpython qrcode yamllint
          fi

      - name: Create secure config file
        run: |
          # Set the environment variables that fdroid server expects
          # The script will handle temporary config file replacement internally
          export FDROID_KEY_STORE_PASS="$KEYSTORE_PASS"
          export FDROID_KEY_PASS="$KEY_PASS"
          python3 scripts/update_fdroid_repo.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FDROID_KEY_STORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          FDROID_KEY_PASS: ${{ secrets.KEY_PASS }}
          # Also make them available as KEYSTORE_PASS and KEY_PASS for compatibility
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_PASS: ${{ secrets.KEY_PASS }}

      - name: Prepare Website Content
        run: |
          mkdir -p public/repo
          cp -r website/* public/

          # Copy ALL repository files including APKs and signature files for F-Droid client access
          # F-Droid clients need APKs, index files, and signature files to validate the repository
          cp -r fdroid/repo/* public/repo/

          # Verify that signature files exist
          echo "Checking for signature files:"
          ls -la public/repo/ | grep -E "(index.*\.jar|index.*\.asc)" || echo "No signature files found in repo directory"

          echo "All repository files copied including APKs and signature files for F-Droid client validation"

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated to v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4